<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container w-50">
      <div class="card p-2 m-2">
        <!-- User Interface -->
        <h1 class="m-3 text-center">Task List</h1>
        <hr />
        <h3 class="m-3 text-center">Our simple task list</h3>
        <div class="input-group mx-auto my-3">
          <input type="text" class="form-control" id="taskInput" placeholder="Task" />
          <div class="input-group-append">
            <button
              class="btn btn-light"
              id="addTask"
              style="border: 1px solid black"
            >
              +
            </button>
          </div>
        </div>

        <!-- Tasks List -->
        <table class="table m-2 mx-auto">
          <thead>
            <tr>
              <th>Task</th>
              <th>Completed</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskList">
            <tr id="sampleRow">
              <td>hw</td>
              <td>
                <input type="checkbox" id="taskCheck" />
              </td>
              <td class="p-2">
                <button class="btn px-1 py-0" style="color: red;"><u>x</u></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
