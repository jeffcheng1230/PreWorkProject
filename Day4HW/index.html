<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container text-center w-50">
      <div class="card m-4" id="card" style="background-color: rgb(230, 230, 230)">
        <h1 class="my-5">Badly explained movies</h1>
        <hr />
        <div class="w-75 mx-auto" id="explanation"></div>
        <hr />
        <input
          type="text"
          class="form-control w-75 mx-auto mt-3 mb-2"
          id="guess"
          placeholder="Enter guess here"
        />
        <button type="button" class="btn btn-primary w-75 mx-auto mt-3 mb-2" id="submitGuess">
          Submit
        </button>
        <hr />
        <button type="button" class="btn btn-secondary w-75 mx-auto mt-3" id="showHint">
          Show Hint
        </button>
        <div id="hint" style="margin-top: 30px; margin-bottom: 50px"></div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
